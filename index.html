<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Ticket App</title>
</head>
<body>
    
    <div class="container">
        <div class="screen">SCENE</div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="movie-list">
            <select name="" id="movie">
                <option disabled>Select Movie</option>
    
                <option value="20">movie 1 (20$)</option>
                <option value="30">movie 2 (30$)</option>
                <option value="25">movie 3 (40%)</option>
    
            </select>
        </div>

    </div>



    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat"></div>
            <small>Null</small>
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>Full</small>
        </li>
    </ul>

    
    <p class="text">
        The fee calculated for <span id="count">3</span> seats is <span id="amount">10</span>$
        <!-- <span id="count">3</span> koltuk için hesaplanan ücret <span id="amount">10</span> TL -->
    </p>


    <small><a href="https://ercanersoy.com.tr" class="ercan" target="_blank">Ercan Ersoy</a></small>
<script src="script.js"></script>
</body>
</html>
